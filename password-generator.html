<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Password Generator</title>
<style>
body{font-family:Poppins;background:#f4f7fb;padding:20px}
.box{max-width:700px;margin:auto;background:#fff;padding:16px;border-radius:12px}
input,select,button{padding:10px;border-radius:10px;width:100%;margin-top:10px;border:1px solid #e6e9ef}
</style>
</head>
<body>

<div class="box">
<h2>Password Generator</h2>

<select id="len">
  <option value="8">8 Characters</option>
  <option value="12" selected>12 Characters</option>
  <option value="16">16 Characters</option>
  <option value="20">20 Characters</option>
</select>

<label><input type="checkbox" id="lower" checked> Lowercase</label>
<label><input type="checkbox" id="upper" checked> Uppercase</label>
<label><input type="checkbox" id="nums" checked> Numbers</label>
<label><input type="checkbox" id="sym"> Symbols (!@#...)</label>

<button id="go">Generate</button>
<input id="out" readonly>
</div>

<script>
go.onclick=()=>{
  let chars="";
  if(lower.checked) chars+="abcdefghijklmnopqrstuvwxyz";
  if(upper.checked) chars+="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  if(nums.checked) chars+="0123456789";
  if(sym.checked) chars+="!@#$%^&*()_+-=";
  if(!chars) return alert("Select at least 1 option");

  let pass="", l=parseInt(len.value);
  for(let i=0;i<l;i++) pass+=chars[Math.floor(Math.random()*chars.length)];
  out.value=pass;
  navigator.clipboard.writeText(pass);
};
</script>

</body>
</html>
