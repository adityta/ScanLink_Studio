<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Text Compare</title>
<style>
body{font-family:Poppins;background:#eef3ff;padding:20px}
.box{max-width:900px;margin:auto;background:#fff;padding:16px;border-radius:12px}
textarea,button{width:100%;padding:10px;margin-top:10px;border-radius:10px;border:1px solid #dcdfe6}
pre{background:#f7f9ff;padding:10px;border-radius:10px;white-space:pre-wrap}
.add{background:#c8ffd4}
.rem{background:#ffd3d3}
</style>
</head>
<body>

<div class="box">
<h2>Text Compare</h2>

<textarea id="a" placeholder="Text A"></textarea>
<textarea id="b" placeholder="Text B"></textarea>

<button id="go">Compare</button>

<pre id="out"></pre>
</div>

<script>
go.onclick=()=>{
  const A=a.value.split(/\s+/);
  const B=b.value.split(/\s+/);
  let outHTML="";

  let max=Math.max(A.length,B.length);
  for(let i=0;i<max;i++){
    if(A[i]===B[i]) outHTML+=A[i]+" ";
    else{
      if(A[i]) outHTML+=`<span class="rem">${A[i]}</span> `;
      if(B[i]) outHTML+=`<span class="add">${B[i]}</span> `;
    }
  }
  out.innerHTML=outHTML;
};
</script>

</body>
</html>
