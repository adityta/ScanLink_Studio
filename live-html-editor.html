<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Full Favicon Pack -->
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="icon" type="image/x-icon" href="/favicon.ico">
<link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">

  <script src="seo-auto.js"></script>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Live HTML Editor</title>
<style>
body{font-family:Poppins,system-ui;margin:0;background:#f4f7fb;padding:18px}
.wrap{max-width:1100px;margin:auto;background:#fff;padding:14px;border-radius:12px;box-shadow:0 10px 30px rgba(2,6,23,.06)}
.toolbar{display:flex;gap:8px;margin-bottom:10px}
textarea{width:50%;height:60vh;padding:12px;border-radius:8px;border:1px solid #e6e9ef;font-family:monospace;resize:vertical}
iframe{width:50%;height:60vh;border-radius:8px;border:1px solid #e6e9ef}
.row{display:flex;gap:10px}
button{padding:10px;border-radius:8px;border:0;background:#0f47d3;color:#fff;cursor:pointer}
.small{background:#6b7280}
</style>
</head>
<body>
<div class="wrap">
  <h2>Live HTML Editor</h2>
  <div class="toolbar">
    <button id="run">Run</button>
    <button id="clear" class="small">Clear</button>
    <button id="example" class="small">Load Example</button>
    <button id="download" class="small">Download .html</button>
  </div>

  <div class="row">
    <textarea id="code" placeholder="Type HTML / CSS / JS here...">
<!doctype html>
<html><head><meta charset="utf-8"><title>Preview</title>
<style>body{font-family:sans-serif;padding:20px}</style>
</head><body><h1>Hello</h1><p>Edit and run!</p></body></html>
    </textarea>
    <iframe id="preview" sandbox="allow-scripts allow-same-origin"></iframe>
  </div>
</div>

<script>
const code = document.getElementById('code'), preview = document.getElementById('preview');
function run(){
  const html = code.value;
  const doc = preview.contentWindow.document;
  doc.open();
  doc.write(html);
  doc.close();
}
document.getElementById('run').onclick = run;
document.getElementById('clear').onclick = ()=>code.value='';
document.getElementById('example').onclick = ()=>{ code.value = '<!doctype html>\\n<html><head><meta charset=\"utf-8\"><title>Demo</title><style>body{font-family:Inter,Arial;padding:20px}h1{color:#0f47d3}</style></head><body><h1>ScanLink Demo</h1><p>Edit this and press Run.</p></body></html>' };
document.getElementById('download').onclick = ()=>{
  const blob = new Blob([code.value], {type:'text/html'});
  const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'page.html'; a.click();
};
run();
</script>
</body>
</html>
