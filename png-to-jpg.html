<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>PNG to JPG</title>
<style>
body{font-family:Poppins;background:#eef3ff;padding:20px}
.box{max-width:900px;margin:auto;background:#fff;padding:16px;border-radius:12px}
input,button{width:100%;padding:10px;border-radius:10px;margin-top:10px}
</style>
</head>
<body>
<div class="box">
<h2>PNG â†’ JPG Converter</h2>
<input type="file" id="file" accept="image/png">
<button id="go">Convert</button>
<img id="out">
</div>

<script>
go.onclick=()=>{
  const f=file.files[0];
  if(!f) return alert("Select PNG");
  const img=new Image();
  img.onload=()=>{
    const c=document.createElement("canvas");
    const ctx=c.getContext("2d");
    c.width=img.width;c.height=img.height;
    ctx.fillStyle="#fff"; ctx.fillRect(0,0,c.width,c.height);
    ctx.drawImage(img,0,0);
    out.src=c.toDataURL("image/jpeg",1);
  };
  img.src=URL.createObjectURL(f);
};
</script>
</body>
</html>
