<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Unit Converter</title>
<style>
body{font-family:Poppins;background:#eef3ff;padding:18px}
.box{max-width:720px;margin:auto;background:#fff;padding:14px;border-radius:12px}
input,select,button{width:100%;padding:10px;border-radius:8px;border:1px solid #e6e9ef;margin-top:8px}
.row{display:flex;gap:8px}
.row input{flex:1}
</style>
</head>
    <!-- Full Favicon Pack -->
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="icon" type="image/x-icon" href="/favicon.ico">
<link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">

  <script src="seo-auto.js"></script>
<body>
<div class="box">
  <h2>Unit Converter</h2>

  <label>Category</label>
  <select id="cat">
    <option value="length">Length</option>
    <option value="weight">Weight</option>
    <option value="temp">Temperature</option>
  </select>

  <div style="margin-top:8px" class="row">
    <select id="from"><option>m</option></select>
    <select id="to"><option>km</option></select>
  </div>

  <input id="val" placeholder="Enter value" type="number">
  <button id="go">Convert</button>
  <input id="out" readonly placeholder="Result">

</div>

<script>
const units = {
  length: { m:1, km:1000, cm:0.01, mm:0.001, in:0.0254, ft:0.3048 },
  weight: { kg:1, g:0.001, lb:0.453592, oz:0.0283495 },
};
function populate(){
  const c=cat.value;
  from.innerHTML=''; to.innerHTML='';
  const list = c==='temp' ? ['C','F','K'] : Object.keys(units[c]);
  list.forEach(u=>{ from.appendChild(new Option(u,u)); to.appendChild(new Option(u,u)); });
}
cat.onchange=populate; populate();

go.onclick=()=>{
  const c=cat.value;
  const f=from.value, t=to.value, v=parseFloat(val.value);
  if(Number.isNaN(v)) return alert('Enter value');
  let res;
  if(c==='temp'){
    if(f==='C' && t==='F') res = v*9/5+32;
    else if(f==='F' && t==='C') res = (v-32)*5/9;
    else if(f==='C' && t==='K') res = v+273.15;
    else if(f==='K' && t==='C') res = v-273.15;
    else if(f==='F' && t==='K') res = (v-32)*5/9+273.15;
    else if(f==='K' && t==='F') res = (v-273.15)*9/5+32;
    else res = v;
  } else {
    const base = units[c];
    res = v * base[f] / base[t];
  }
  out.value = res;
};
</script>
</body>
</html>
