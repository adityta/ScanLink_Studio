<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Hash Generator</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<style>
body{font-family:Poppins;background:#f4f7fb;padding:18px}
.box{max-width:720px;margin:auto;background:#fff;padding:14px;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.06)}
input,select,button,textarea{width:100%;padding:10px;margin-top:8px;border-radius:8px;border:1px solid #e6e9ef}
</style>
</head>
    <!-- Full Favicon Pack -->
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="icon" type="image/x-icon" href="/favicon.ico">
<link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">

  <script src="seo-auto.js"></script>
<body>
<div class="box">
  <h2>Hash Generator</h2>
  <input id="text" placeholder="Text to hash">
  <select id="alg">
    <option value="MD5">MD5</option>
    <option value="SHA1">SHA1</option>
    <option value="SHA256" selected>SHA256</option>
    <option value="SHA512">SHA512</option>
  </select>
  <button id="go">Generate</button>
  <textarea id="out" readonly placeholder="Hash result..."></textarea>
</div>

<script>
go.onclick=()=>{
  const t=text.value||'';
  if(!t) return alert('Enter text');
  let res='';
  if(alg.value==='MD5') res=CryptoJS.MD5(t).toString();
  if(alg.value==='SHA1') res=CryptoJS.SHA1(t).toString();
  if(alg.value==='SHA256') res=CryptoJS.SHA256(t).toString();
  if(alg.value==='SHA512') res=CryptoJS.SHA512(t).toString();
  out.value=res;
  navigator.clipboard.writeText(res).catch(()=>{});
};
</script>
</body>
</html>
