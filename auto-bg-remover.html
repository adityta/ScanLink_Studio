<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Auto Background Remover</title>
<style>
body{font-family:Poppins;background:#eef3ff;padding:20px}
.box{max-width:900px;margin:auto;background:#fff;padding:16px;border-radius:12px}
canvas{max-width:100%;border-radius:10px}
input,button{width:100%;padding:10px;margin-top:10px;border-radius:10px}
</style>
</head>
<body>
<div class="box">
<h2>Auto Background Remover</h2>
<input type="file" id="file">
<canvas id="c"></canvas>
<button id="save">Download PNG</button>
</div>

<script>
const c=document.getElementById("c"),ctx=c.getContext("2d");

document.getElementById("file").onchange=e=>{
  const f=e.target.files[0];
  if(!f) return;
  const img=new Image();
  img.onload=()=>{
    c.width=img.width;c.height=img.height;
    ctx.drawImage(img,0,0);
    let d=ctx.getImageData(0,0,c.width,c.height);
    let p=d.data;
    for(let i=0;i<p.length;i+=4){
      if(p[i]>240 && p[i+1]>240 && p[i+2]>240) p[i+3]=0;
    }
    ctx.putImageData(d,0,0);
  };
  img.src=URL.createObjectURL(f);
};

save.onclick=()=>{
  const a=document.createElement("a");
  a.href=c.toDataURL();
  a.download="auto-bg-removed.png";
  a.click();
};
</script>
</body>
</html>
