<!DOCTYPE html>
<html>
<head>
  <script src="seo-auto.js"></script>

<title>Code Beautifier</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.0/beautify.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.0/beautify-css.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.0/beautify-html.min.js"></script>
<style>
body{font-family:Poppins;background:#eef3ff;padding:20px}
.box{max-width:900px;margin:auto;background:#fff;padding:16px;border-radius:12px}
textarea,select,button{width:100%;padding:10px;margin-top:10px;border-radius:10px}
</style>
</head>
<body>

<div class="box">
<h2>Beautifier</h2>

<select id="type">
  <option value="js">JavaScript</option>
  <option value="css">CSS</option>
  <option value="html">HTML</option>
</select>

<textarea id="code" placeholder="Paste code..."></textarea>
<button id="go">Beautify</button>
<textarea id="out" readonly></textarea>
</div>

<script>
go.onclick=()=>{
  let c=code.value;
  if(type.value==="js") out.value=js_beautify(c);
  if(type.value==="css") out.value=css_beautify(c);
  if(type.value==="html") out.value=html_beautify(c);
};
</script>

</body>
</html>
