<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Image Resize</title>
<style>
body{font-family:Poppins;background:#eef3ff;padding:20px}
.box{max-width:900px;margin:auto;background:#fff;padding:16px;border-radius:12px}
input,button{padding:10px;border-radius:10px;width:100%;margin-top:10px}
img{max-width:100%;border-radius:10px;margin-top:10px}
</style>
</head>
<body>
<div class="box">
<h2>Image Resize</h2>
<input type="file" id="file">
<input id="w" placeholder="Width px">
<input id="h" placeholder="Height px">
<button id="go">Resize</button>
<img id="out">
</div>

<script>
go.onclick=()=>{
  const f=file.files[0]; if(!f) return alert("Select image");
  const iw=parseInt(w.value), ih=parseInt(h.value);
  if(!iw||!ih) return alert("Enter width+height");
  const img=new Image();
  img.onload=()=>{
    const c=document.createElement("canvas");
    const ctx=c.getContext("2d");
    c.width=iw; c.height=ih;
    ctx.drawImage(img,0,0,iw,ih);
    out.src=c.toDataURL();
  };
  img.src=URL.createObjectURL(f);
};
</script>
</body>
</html>
