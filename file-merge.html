<!DOCTYPE html>
<html>
<head>
<title>File Merge</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body{font-family:Poppins;background:#f4f7fb;padding:20px}
.box{max-width:900px;margin:auto;background:#fff;padding:16px;border-radius:12px}
input,button{width:100%;padding:10px;margin-top:10px;border-radius:10px}
textarea{width:100%;height:200px;margin-top:10px;padding:10px;border-radius:10px}
</style>
</head>
    <!-- Full Favicon Pack -->
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="icon" type="image/x-icon" href="/favicon.ico">
<link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">

  <script src="seo-auto.js"></script>
<body>

<div class="box">
<h2>File Merge</h2>

<input type="file" id="files" multiple accept=".txt">
<button id="go">Merge</button>

<textarea id="out"></textarea>
</div>

<script>
go.onclick=async()=>{
  const fs=[...files.files];
  if(!fs.length) return alert("Select files");

  let merged="";
  for(const f of fs){
    merged+=await f.text()+"\n";
  }
  out.value=merged;
};
</script>

</body>
</html>
