<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Pixelate Tool</title>
<style>
body{font-family:Poppins;background:#eef3ff;padding:18px}
.container{max-width:760px;margin:auto;background:#fff;padding:14px;border-radius:12px}
input,select,button{width:100%;padding:10px;border-radius:8px;border:1px solid #e6e9ef;margin-top:8px}
canvas{display:block;margin-top:12px;max-width:100%;border-radius:8px}
</style>
</head>
    <!-- Full Favicon Pack -->
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="icon" type="image/x-icon" href="/favicon.ico">
<link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">

  <script src="seo-auto.js"></script>
<body>
<div class="container">
  <h2>Pixelate / Mosaic Tool</h2>
  <input type="file" id="file" accept="image/*">
  <select id="size"><option value="8">8px</option><option value="12">12px</option><option value="20">20px</option></select>
  <button id="go">Apply Pixelate</button>
  <canvas id="c"></canvas>
</div>

<script>
go.onclick=()=>{
  const f=file.files[0]; if(!f) return alert('Select image');
  const img=new Image();
  img.onload=()=>{
    const c=document.getElementById('c'), ctx=c.getContext('2d');
    c.width=img.width; c.height=img.height;
    const px = parseInt(size.value,10);
    // draw small
    const w = Math.ceil(img.width/px);
    const h = Math.ceil(img.height/px);
    const tmp = document.createElement('canvas'); tmp.width=w; tmp.height=h;
    tmp.getContext('2d').drawImage(img,0,0,w,h);
    // upscale to original with imageSmoothing disabled
    ctx.imageSmoothingEnabled = false;
    ctx.clearRect(0,0,c.width,c.height);
    ctx.drawImage(tmp,0,0,w,h,0,0,c.width,c.height);
  };
  img.src=URL.createObjectURL(f);
};
</script>
</body>
</html>
